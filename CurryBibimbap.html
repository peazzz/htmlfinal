<!DOCTYPE html>
<html>
<head>
    <title>Curry</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="css/CurryStyle.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container-fluid p-5">
        <div class="row">
          <div class="col-md-6">
              <img src="images/history.png" class="hi" width=100% height=100%>
          </div>
          <div class="col-md-6">
              <img src="images/area.png" class="area" width=100% height=100%>
          </div>
        </div>
    </div>
</body>

<script> 
  $(document).ready(function(){
    $(".hi").mouseenter(function(){
      $(".area").animate({opacity: '0.3'});
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".hi").mouseleave(function(){
      $(".area").animate({opacity: '1'});
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".area").mouseenter(function(){
      $(".hi").animate({opacity: '0.3'});
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".area").mouseleave(function(){
      $(".hi").animate({opacity: '1'});
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".hi").click(function(){
      $(".area").hide("1000");
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".area").click(function(){
      $(".hi").animate({opacity: '0'});
      $(".area").animate({opacity: '0'});
      $(".hi").hide("1000");
      $(".area").hide("1000");
    });
  });
</script>

<script>
  $(document).ready(function(){
    $(".area").click(function(){
      $("body").css("background","url('images/map.png')");
      $("body").css("background-size","100% 800px");
      $("body").css("background-repeat","no-repeat");
    });
  });
  </script>


</html>
